<!doctype html>
<html>
  <head>
    <title>Port Monitoring</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/header.css">
    <link rel="stylesheet" href="/static/css/ports-monitoring/inp.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="/static/js/header.js"></script>
    <script src="/static/js/admin/monitoring/ports/detail.js"></script>
  </head>
  <body>
    {{ template "header" . }}
    <div id="divBody">
        <div class="container-fluid">
        <div class="row">
          <div class="col-md-4">
            <div class="div-inp"><div>
              <div class="div-inp-label">Server IP</div>
              <div class="div-inp-inp">
                <input type="text" id="serverIP" name="server-ip" class="input-default"/>
              </div>
              <div class="div-clear"></div>
              <div class="div-inp-label">Server Name</div>
              <div class="div-inp-inp">
                <input type="text" id="serverName" name="server-name" class="input-default"/>
              </div>
              <div class="div-clear"></div>
              <div class="div-inp-label">Server Group</div>
              <div class="div-inp-inp">
                <input list="serverGroupsDataList" id="serverGroup" name="server-group"  class="input-default" value=""/>
                <datalist id="serverGroupsDataList">
                </datalist>
              </div>
              <div class="div-clear"></div>
            </div></div>
          </div>
          <div class="col-md-8">
            <div class="div-inp"><div>
              <div class="row">
              <div class="col-md-6">
                <div class="div-table-ports">
                <table>
                  <tbody id="tbodyPorts">
                    <tr>
                      <th><div>Port</div></th>
                      <th><div>Service Name</div></th>
                      <th><div>Del</div></th>
                    </tr>
                  </tbody>
                </table>
                </div>
                <div id="divPortsButtonControl" class="div-button">
                  <button id="idButtonNewPort" class="input-default">NEW</button>
                  <button id="btnDelPorts" class="input-default">DEL</button>
                </div>
              </div>
              <div id="divInputPorts" class="col-md-6">
                <div class="div-inp-label">Service Port</div>
                <div class="div-inp-inp">
                  <input type="text" id="servicePort" name="service-port"/>
                </div>
                <div class="div-inp-label">Service Name</div>
                <div class="div-inp-inp">
                  <input type="text" id="serviceName" name="service-name"/>
                </div>
                <div class="div-button">
                  <button id="idButtonSavePort" class="input-default">SAVE</button>
                </div>
              </div>
              <div class="div-clear"></div>
              </div>
            </div></div>
          </div>
          <div id="divButtonControl" class="div-button">
            <button id="btnEdit">EDIT</button>
          </div>
          <div id="divButtonEdit" class="div-button">
            <button id="btnSave">SAVE</button>
            <button id="btnCancel">CANCEL</button>
          </div>
        </div>
        </div>
        <div class="div-clear"></div>
    </div>
  </body>
</html>
