<!doctype html>
<html>
  <head>
    <title>Port Monitoring</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/header.css">
    <link rel="stylesheet" href="/static/css/ports-monitoring/table.css">
    <link rel="stylesheet" href="/static/css/ports-monitoring/filter.css">
    <link rel="stylesheet" href="/static/css/ports-monitoring/setting.css">
    <link rel="stylesheet" href="/static/css/settings/monitoring/port/table.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="/static/js/header.js"></script>
    <script src="/static/js/admin/monitoring/ports/list.js"></script>
  </head>
  <body>
    {{ template "header" . }}
    <div id="divBody">
    <div class="div-buttons">
      <div><button>NEW</button></div>
      <div><button>UPLOAD CSV</button></div>
    </div>
    <div class="div-space-18"></div>
    <form id="filterFrm" method="post">
    <div class="div-filter">
      <div class="container-fluid">
      <div class="row">
        <div class="col-md-4">
          <div class="div-filter-label">Group</div>
          <div class="div-filter-inp">
            <select id="groupServer" name="group-server"></select>
          </div>
        </div>
        <div class="col-md-4">
          <div class="div-filter-label">Server Keyword</div>
          <div class="div-filter-inp">
            <input type="text" id="serverKeyword" name="server-keyword"/>
          </div>
        </div>
        <div class="col-md-4">
          <div class="div-filter-label">Service Keyword</div>
          <div class="div-filter-inp">
            <input type="text" id="serviceKeyword" name="service-keyword"/>
          </div>
        </div>
      </div>
      </div>
      <div class="div-filter-button">
        <input type="submit" value="FIND"/>
      </div>
      <div class="div-clear"></div>
    </div>
    </form>
    <div class="div-space-18"></div>
    <div class="div-table-content">
      <table>
        <tbody id="tbodyContent">
          <tr>
            <th><div>Server IP</div></th>
            <th><div>Server Name</div></th>
            <th class="th-icon"><div></div></th>
            <th class="th-icon"><div></div></th>
            <th class="th-icon"><div></div></th>
          </tr>
        </tbody>
      </table>
    </div>
    </div>
  </body>
</html>
